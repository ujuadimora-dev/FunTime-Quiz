<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/quiz.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- google font   used-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;0,900;1,400;1,900&display=swap"
        rel="stylesheet">

    <title>The Quiz</title>
</head>
<!--Here the the main conatiner for the quiz-->
<div class="container-quiz">
    <div class="question-option">
        <h3>Question <span class="question-num-value"></span> of
            <span class="total-questions"></span>
        </h3>
    </div>
    <div class="question">
        What do you know about Nature and Science?
    </div>
    <!--Here the the conatiner for the  quiz options-->
    <div class="options">
        <div id="0" class="option1" onclick="check(this)"></div>
        <div id="1" class="option2" onclick="check(this)"></div>
        <div id="2" class="option3" onclick="check(this)"></div>
        <div id="3" class="option4" onclick="check(this)"></div>
    </div>
    <div>
        <button type="button" onclick="next()" class="btn1">Next</button>
    </div>
    <!--the markup for the result-->
    <div class="answers-tracker">

    </div>
</div>
<!--this is for the container that hold the users score and images for high score and low score-->
<div class="quiz-over">
    <div class="box">
        <h1 id="message">great or Poor result</h1> <br>
        <img src="/images" alt="good and poor images" class="images" />
        <h1> <br>
            You got <span class="correct-answers"></span> out of
            <span class="total-questions2"></span> answers correct.
            That is <span class="percentage"></span>
        </h1>
        <button type="button" onclick="tryAgain()" class="btn1">Play Again! </button>
    </div>
</div>
<script src="assets/js/main.js"></script>
</body>

</html>
