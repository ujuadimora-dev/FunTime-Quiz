<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/quiz.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- google font   used-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;0,900;1,400;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <title>The Quiz</title>
</head>
<!--Here the the main conatiner for the quiz-->
<div class="quiz-container">
    <div class="question-number">
        <h3>Question <span class="question-num-value"></span> of
            <span class="total-questions"></span>
        </h3>
    </div>
    <div class="question">
        What do you know about Nature and Science?
    </div>
    <!--Here the the conatiner for the  quiz options-->
    <div class="options">
        <div id="0" class="option1" onclick="check(this)"></div>
        <div id="1" class="option2" onclick="check(this)"></div>
        <div id="2" class="option3" onclick="check(this)"></div>
        <div id="3" class="option4" onclick="check(this)"></div>
    </div>
    <div class="button btn">
        <button type="button" onclick="next()" class="btn">Next</button>
    </div>
    <!--the markup for the result-->
    <div class="answers-tracker">

    </div>
    </div>
    <!--this is for the container that hold the users score and images for high score and low score-->
    <div class="quiz-over">
        <div class="box">
            <h1 id="message"></h1> <br />
            <img class="images" />    
            <h1> <br />
                You got <span class="correct-answers"></span> out of
                <span class="total-questions2"></span> answers correct.
                That is <span class="percentage"></span> Try Again
            </h1>
            <button type="button" onclick="tryAgain()">Try Again!</button>
        </div>
</div>
    
</body>
<script src="assets/js/main.js"></script>
